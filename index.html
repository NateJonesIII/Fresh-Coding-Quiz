<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/jstyle.css">
</head>

<body>
    <div class="header">
        <!---div that will contain the form of questionnaire page-->
        <h2 id="highscore">View HighscoreðŸ’¯</h2>
        <h2>âŒ›Time: <span id="time">0</span></h2>

    <div class="main custom-center">
        <div class=" row ">
            <div class="col-md-10 col-sm-6 custom-center">
                <h2 class="bigger-text">ðŸ’»Code Quiz Challenge</h2>
            </div>
        </div>
        <!-- Main page display-->
        <div class="row">
            <div class="col-md-10 col-sm-6 custom-center">
                <p>Answer the following questions within the limit.<br>
                    <span class="notice">Notice:</span> that incorrect answers will penalize your score
                    time by <span class="notice">15</span> seconds
                </p>
                <button id="start" class="btn btn-primary btn-lg custom-button">Start</button>

        </div>
    </div>
    <!---Contains questions  -->

    <br>
    <div id="response"> </div>
    <!--Results page-->

        <p id="result"> </p>

        <form class="form-inline">
            <div class="form-group mb-2">
                <h5 id="staticEmail2">Enter initials </h5>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="inputInitial" placeholder="Enter your initials">
            </div>
            <button type="submit" class="btn btn-primary mb-2 custom-button">Submit</button>
        </form>

    </div>
    <div class="HS-page">
        <h2>HighScores</h2>

        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="1.">

        </div>
        <button class="myBtn" onclick="init()">Go Back</button>
        <button class="myBtn" onclick="clearScore()">Clear highScores</button>

    </div>
    <footer>
